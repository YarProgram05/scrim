<!DOCTYPE html>
<html>
<head>
    <title>Haunted Clicker</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: 50px;
            background: black;
            color: red;
            overflow: hidden;
            margin: 0;
        }
        #game-container {
            background: #1a1a1a;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            margin: 0 auto;
            width: 300px;
        }
        #clicker {
            background: #660000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px;
        }
        #clicker:hover {
            background: #990000;
            transform: scale(1.1);
        }
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        #screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://staticg.sportskeeda.com/editor/2023/02/12688-16752568432999-1920.jpg') no-repeat center center fixed;
            background-size: cover;
            display: none;
            z-index: 9999;
            animation: jumpscare 0.3s;
        }
        @keyframes jumpscare {
            0% { transform: scale(0.8) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Win $1,000,000!</h1>
        <p>Just click the button 5 times...</p>
        <button id="clicker" onclick="handleClick()">CLICK HERE</button>
        <div id="counter">0/5</div>
    </div>

    <div id="screamer"></div>
    <audio id="scream" src="https://www.soundjay.com/horror/sounds/horror-scream-01.mp3" preload="auto"></audio>
    <audio id="evilLaugh" src="https://www.soundjay.com/horror/sounds/haunted-house-01.mp3" preload="auto"></audio>

    <script>
        let clicks = 0;
        const clicker = document.getElementById('clicker');
        const counter = document.getElementById('counter');
        const screamer = document.getElementById('screamer');
        const scream = document.getElementById('scream');
        const evilLaugh = document.getElementById('evilLaugh');

        function handleClick() {
            clicks++;
            counter.textContent = `${clicks}/5`;

            if (clicks >= 5) {
                clicker.disabled = true;
                clicker.style.opacity = '0';

                setTimeout(() => {
                    // First fake scare
                    evilLaugh.volume = 0.6;
                    evilLaugh.play();
                    document.body.style.backgroundColor = 'darkred';

                    setTimeout(() => {
                        // Real jumpscare with scream
                        scream.volume = 1;
                        scream.play();
                        screamer.style.display = 'block';
                        document.body.style.backgroundColor = 'black';

                        // Shake effect
                        document.body.style.animation = 'shake 0.5s';

                        setTimeout(() => {
                            alert('BOO! YOU\'VE BEEN HAUNTED!');
                            location.reload();
                        }, 2500);
                    }, 1000);
                }, 300);
            }
        }
    </script>
</body>
</html>
